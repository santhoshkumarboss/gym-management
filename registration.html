<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gym management</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
     <div class="container">
        <h1>phonix gym center</h1>
        <div class="heading">
            <h2>members details should be filled</h2>
        </div>
        <form id="input-form">
            <label for="member-name">Name</label>
            <input type="text"id="member-name">
            <label for="member-dob">Date Of Birth</label>
            <input type="date"id="member-dob">
            <label for="member-address">Address</label>
            <input type="text"id="member-address">
            <label for="member-age">Age</label>
            <input type="number"id="member-age">
            <label for="member-gender">Gender</label>
            <input type="text"id="member-gender">
            <label >Contact no</label>
            <input type="number"id="member-contact">
            <label id="member-package">Packages plan</label>
            <select id="member-package">
                <option value="monthly">monthly</option>
                <option value="quaterly">quaterly</option>
                <option value="half yearly">half yearly</option>
                <option value="yearly">yearly</option>
            </select>
            <label id="member-programs">programs</label>
            <select id="member-programs">
                <option value="cardio">cardio</option>
                <option value="training">strength training</option>
                <option value="zumba">zumba</option>
                <option value="cardio plus training">cardio + strength training</option>
            </select>
            <label >Mail Id</label>
            <input type="email"id="member-id">
            <button id="submit">submit</button>
            <button id="cancel">cancel</button>
        </form>
</body>
</html>
